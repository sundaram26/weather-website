<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="cardholder">
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="enter city name" spellcheck="false" class="searchBox">
                    <button class="searchIcon"><img src="images/search.png"></button>
                </div>
                <div class="weatherType">
                    <img class="weatherIcon" src="images/rain.png">
                    <h1 class="temp">22Â°C</h1>
                    <h1 class="city">New York</h1>
                </div>
                <div class="air">
                    <div class="humidity">
                        <img src="images/humidity.png" alt="">
                        <div class="humidityNum">
                            <h1 class="humidityNum humidity1">50%</h1>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="windSpeed">
                        <img src="images/wind.png" alt="">
                        <div class="wind">
                            <h1 class="wind wind1">15 km/h</h1>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
